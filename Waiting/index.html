<script>

 const txt  =["你打算什么时候"," ","去见那个"," ","你超级超级想见的人"]; 
 var result ="";
//  <!-- 定义当前要显示的字符串的第几个字符 -->
 var index=0;
//  <!-- 定义文本数组的下标 -->
 var xiaBiao= 0;
//  <!-- 定义huan，拿来判断是要实现打字还是删除字效果，初始为真 -->
 var huan = true;
// <!-- 定义一个定时器，200毫秒执行一次 -->
 setInterval(function(){
	 if(result!="你打算什么时候 去见那个 你超级超级想见的人"){
		 result = result + txt[xiaBiao].slice(index,++index);
		text.innerHTML = result;
		if(index==txt[xiaBiao].length){
			index=0;
			xiaBiao++;
	 }
		
		}
 },200)
